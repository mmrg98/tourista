<!doctype html>
<html lang="en">
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


  <!-- Uncomment the following line to include your custom CSS file -->

    <link rel="stylesheet" type="text/css" href="{% static 'custom.css' %}">


  <title>{% block title %}{% endblock title %}</title>
</head>

<body>

  <!-- Navbar -->

  <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: purple;">
    <a class="navbar-brand" href="{% url 'destination-list' %}"><img src="https://drive.google.com/thumbnail?id=1dAekipnx6waqhEoVYn7T_Z9fdqDCUaxA"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'destination-create' %}">Add a destination</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" method="get" action="{% url 'destination-search' %}">
            <input name="city" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          </form>
    </div>
  </nav>
  <!-- End Navbar -->

  <div class="container">
    {% block content %} {% endblock content %}
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>

</html>
