{% extends "base.html" %}

{% block title %}Detail{% endblock title %}

{% block content %}
<style>

body  {
  background:linear-gradient(0deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url({{destination.pretty_picture.url}}) no-repeat fixed ;
  background-position: center;
  background-size: cover;
  position: relative;
}

</style>

    <div class="media m-1" >
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner ">
          <div class="carousel-item active">
            <img src="{{destination.pretty_picture.url}}" style="height : 400px; width: 700px" alt="Card image cap">
          </div>
          <div class="carousel-item">
            <img src="{{destination.pretty_picture2.url}}" style="height : 400px; width: 700px" alt="Card image cap">
          </div>
          <div class="carousel-item">
            <img src="{{destination.pretty_picture3.url}}" style="height : 400px; width: 700px" alt="Card image cap">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div class="media-body m-3">
        <h3 class="mt-0" style="color: white">{{destination.name}}</h3>
        <p style="color: white">{{destination.description}}</p>
        <h4 style="color: white">Things to do</h4>
        <p class="mb-0" style="color: white">{{destination.activities}}</p>
        <br>
        <h5 style="color: white">Best time to visit</h5>
        <p class="mb-0" style="color: white">{{destination.optimal_visiting_season}}</p>
        <div class="mt-5">
          <a href="{% url 'destination-update' destination.id %}">
              <button class="btn btn-success mt-5">Update</button>
          </a>
          <a href="{% url 'destination-delete' destination.id %}">
              <button class="btn btn-danger mt-5">Delete</button>
          </a>
        </div>
      </div>
    </div>

{% endblock content %}
